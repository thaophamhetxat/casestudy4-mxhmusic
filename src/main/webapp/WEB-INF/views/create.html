<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Table Create Music</h2>
    <form action="/blogMusic/create" method="post" th:object="${listTheLoai}"  enctype="multipart/form-data">
            <table class="table">
                <tr>
                    <td>Name Music:</td>
                    <td><input th:field="*{tenBaiHat}"></td>
                    <td>
                    <span style="color: red" th:if="${#fields.hasErrors('tenBaiHat')}"
                          th:errors="*{tenBaiHat}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Name Singer:</td>
                    <td><select  th:field="*{caSy}">
                        <option th:each="casy: ${caSyList}" th:value="${casy.idCaSy}" th:text="${casy.nameCaSy}"></option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Name Musician:</td>
                    <td><select  th:field="*{nhacSy}">
                        <option th:each="nhacsy: ${nhacSyList}" th:value="${nhacsy.idNhacSy}" th:text="${nhacsy.nameNhacSy}"></option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>File Music:</td>
                    <td>
                        <input type="file" name="uppMusic">
                    </td>
                </tr>
                <tr>
                    <td>File Image:</td>
                    <td>
                        <input type="file" name="uppImg">
                    </td>
                </tr>
                <tr>
                    <td>Genre:</td>
                    <td><select  th:field="*{theLoai}">
                        <option th:each="tl: ${theLoaiList}" th:value="${tl.idTheLoai}" th:text="${tl.nameTheLoai}"></option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Views:</td>
                    <td><input name="views" value="0"></td>
                </tr>
                <tr>
                    <td>Price CopyRight:</td>
                    <td><input name="price" ></td>
                </tr>
        </table>
        <button type="submit" class="btn btn-success">Create Music</button>

    </form>
</div>

</body>
</html>
