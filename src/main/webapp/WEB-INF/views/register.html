<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/logincss.css">


</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Register</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>

            <div class="card-body">
                <form action="/blogMusic/create-person" method="post" enctype="multipart/form-data">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input  class="form-control" type="text" name="userName">

                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input class="form-control" type="text" name="passWord">
                    </div>
                    <div hidden>
                        <input type="text" class="form-control" placeholder="email" name="email" value="1">
                    </div>
                    <div hidden>
                        <input type="date" class="form-control" placeholder="date" name="date" value="1">
                    </div>
                    <div hidden>
                        <input type="number" class="form-control" placeholder="phone" name="phone" value="1">
                    </div>
                    <div hidden>
                        <input type="text" class="form-control" placeholder="sex" name="sex" value="1">
                    </div>
                    <div hidden>
                        <input type="text" class="form-control" placeholder="role" name="role" value="ROLE_USER" >
                    </div>
                    <div hidden>
                        <input type="file" name="uppAvatar" value="/avatar/user.png" >
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Bạn có đồng ý với điều khoản của chúng tôi
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
