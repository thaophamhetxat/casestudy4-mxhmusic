<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Table Edit Music</h2>
    <form method="post" enctype="multipart/form-data" th:object="${listPerson}" novalidate="novalidate" >
        <table class="table">
            <tr>
                <td><input th:field="${listPerson.idPerson}" hidden></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input th:field="${listPerson.userName}"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input th:field="${listPerson.passWord}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input th:field="${listPerson.email}"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input th:field="${listPerson.phone}"></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input th:type="date" th:field="${listPerson.date}"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input th:field="${listPerson.sex}"></td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td>
                    <input type="file" name="uppAvatar">
                    <input th:field="${listPerson.avatar}" hidden>
                </td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td><select th:field="${listPerson.role}">
                    <option th:each="tl: ${listRole}" th:value="${tl.id}" th:text="${tl.nameRole}"></option>
                </select>
                </td>
            </tr>

        </table>
        <button type="submit" class="btn btn-success">Edit Person</button>
    </form>
</div>

</body>
</html>
