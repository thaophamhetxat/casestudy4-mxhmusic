<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/logincss.css">


</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 th:text="#{SignIn}"></h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form action="/blogMusic/login" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" th:placeholder="#{username}" name="username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" th:placeholder="#{password}" name="password">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox" th:text="#{RememberMe}">
                    </div>
                    <div class="form-group">
                        <input type="submit" th:value="#{Login}" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">

                <div class="d-flex justify-content-center" >
                    <a href="/blogMusic/register" th:text="#{Do_not_have_an_account}"></a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="/blogMusic/forgot" th:text="#{Forgot_your_password}"></a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="?lang=en">English</a>|<a  href="?lang=vi">Viá»‡t Nam</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
